<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transition</title>
    <style>
        h1:hover{
            font-size: 40px;
            transition: 4s;
            
        }

        h1:hover{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hello everyone how are u? hope u will fine.</h1>
</body>
</html>
